name: DevSecOps CI/CD (EKS)

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-2
  CLUSTER_NAME: secure-eks
  NAMESPACE: devsecops

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ap-northeast-2
          audience: sts.amazonaws.com

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          REGISTRY="${{ steps.ecr.outputs.registry }}"
          REPO="${{ secrets.ECR_REPO }}"

          # 방어: CR/LF 제거 (줄바꿈 있으면 Docker가 invalid reference format로 터짐)
          REGISTRY="$(echo -n "$REGISTRY" | tr -d '\r\n')"
          REPO="$(echo -n "$REPO" | tr -d '\r\n')"

          IMAGE="${{ steps.ecr.outputs.registry }}/${{ secrets.ECR_REPO }}:${{ github.sha }}-${{ github.run_number }}"
          docker build -t "$IMAGE" ./app
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Trivy scan (fail on CRITICAL/HIGH)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.IMAGE }}
          severity: "CRITICAL"
          exit-code: "1"

      - name: Push
        run: docker push "$IMAGE"

      - name: Install cosign
        uses: sigstore/cosign-installer@v3.8.0

      - name: Cosign sign (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: cosign sign --yes "${{ env.IMAGE }}"

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name "${{ env.CLUSTER_NAME }}" --region "${{ env.AWS_REGION }}"

      - name: Deploy
        run: |
          kubectl apply -f k8s/namespace.yaml --validate=false
          cat k8s/deployment.yaml | sed "s|IMAGE_PLACEHOLDER|${{ env.IMAGE }}|g" > /tmp/deploy.yaml
          kubectl apply -f /tmp/deploy.yaml
          kubectl apply -f k8s/service.yaml
          kubectl rollout status deploy/web -n "${{ env.NAMESPACE }}" --timeout=180s
