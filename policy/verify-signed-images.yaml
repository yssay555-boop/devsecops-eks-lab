apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: verify-signed-images
spec:
  validationFailureAction: Enforce
  rules:
  - name: require-cosign-keyless
    match:
      any:
      - resources:
          kinds:
          - Pod
    verifyImages:
    - imageReferences:
      - "*"
      required: true
      mutateDigest: true
      verifyDigest: true
      attestors:
      - entries:
        - keyless:
            issuer: "https://token.actions.githubusercontent.com"
            # ✅ 실제로 에러에 찍힌 subject 형식에 맞춤
            subjectRegExp: "^https://github\\.com/yssay555-boop/devsecops-eks-lab/\\.github/workflows/ci-cd\\.yml@refs/heads/main$"
            # ✅ 이게 없어서 너가 막힌 것
            rekor:
              url: "https://rekor.sigstore.dev"
